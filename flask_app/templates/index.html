{% extends "base.html" %}
{% block content %}
<div>
    <h1>Questions</h1>
</div>

<div class="list-group">
    {% for question in questions %}
    <div class="list-group-item">
        <div class="d-flex w-100 justify-content-between">
            <a href={{ url_for('questions.question_detail', question=question.question) }}>
                <h5 class="mb-1">{{ question.question }}</h5>
            </a>
            <small class="text-muted"><a href={{ url_for('questions.question_detail', question=question.question) }}>Comments</a> • <a
                    href={{ url_for('main.user_detail', username=question.author.username) }}>{{ question.author.username }}</a>
                • {{ question.date.strftime('%b %d, %Y at %I:%M %p') }}</small>
    </div>
    <p class="mb-1">{{ question.details }}</p>
    {% endfor %}
</div>
{% endblock %}
